<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>We would love to hear from you. Contact Us anytime!</h1>
    <a href="https://www.linkedin.com/in/ali-murtaza-memon/" target="_blank"
      >LinkedIn</a
    >
    <br />
    <h2>Email Us!</h2>
    <form
      action="mailto:alimurtaza@email.com"
      method="POST"
      enctype="text/plain"
    >
      <label for="fullName"><strong>Full Name</strong></label>
      <br />
      <br />
      <input type="text" name="fullName" />
      <br />
      <br />
      <label for="email"><strong>Email</strong></label>
      <br />
      <br />
      <input type="email" name="email" id="" />
      <br />
      <br />
      <label for="message"><strong>Message</strong></label>
      <br />
      <br />
      <textarea
        name="message"
        id=""
        cols="40"
        rows="10"
        placeholder="Write here!"
      ></textarea>
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
